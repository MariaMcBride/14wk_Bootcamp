<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Read (All)</title>
  </head>
  <body class="bg-dark">
    <div class="container mx-auto mt-5 p-3 mb-2 text-white bg-opacity-25">
      <h1 class="mb-4 ps-2">All Users</h1>
      <table class="table table-dark table-hover">
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.first_name }} {{ user.last_name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.created_at }}</td>
          <td>
            <div
              class="btn-group"
              role="group"
              aria-label="Basic outline example"
            >
              <a href="/user/show/{{ user.id }}" class="btn btn-outline-primary"
                >Show</a
              >
              <a href="/user/edit/{{ user.id }}" class="btn btn-outline-primary"
                >Edit</a
              >
              <a
                href="/user/delete/{{ user.id }}"
                class="btn btn-outline-primary"
                >Delete</a
              >
            </div>
          </td>
        </tr>
        {% endfor %}
      </table>
      <a href="/user/new" class="btn btn-primary mt-4">Add a New User</a>
    </div>
  </body>
</html>
