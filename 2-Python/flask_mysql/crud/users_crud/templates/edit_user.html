<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Edit</title>
  </head>
  <body class="bg-dark">
    <div
      class="
        container
        mx-auto
        mt-5
        p-3
        mb-2
        bg-secondary bg-gradient
        text-white
        bg-opacity-25
        rounded-3
        p-5
      "
    >
      <h1 class="mb-4">Edit User {{ user.id }}</h1>
      <form action="/user/update" method="post">
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name:</label>
          <input
            type="text"
            class="form-control"
            id="firstname"
            name="first_name"
            value="{{ user.first_name }}"
          />
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name:</label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            name="last_name"
            value="{{ user.last_name }}"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            value="{{ user.email }}"
          />
        </div>
        <input type="submit" value="Update" class="btn btn-success mt-4" />
        <a href="/user/show/{{ user.id }}" class="btn btn-primary mt-4 ms-2"
          >Show User</a
        >
      </form>
    </div>
  </body>
</html>
