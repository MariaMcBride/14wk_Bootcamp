<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Dojos</title>
  </head>
  <body class="bg-dark">
    <div class="container-md">
      <div class="row">
        <div class="col-sm-6">
          <div
            class="
              card
              mt-5
              p-4
              mb-2
              bg-secondary bg-gradient
              text-white
              bg-opacity-25
            "
          >
            <div class="card-body">
              <h1 class="card-title mb-4">Add Dojo</h1>
              <form action="/dojos/add" method="post">
                <div class="mb-3">
                  <label for="name" class="form-label">Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                  />
                </div>
                <input
                  type="submit"
                  value="Add Dojo"
                  class="btn btn-primary mt-4"
                />
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div
            class="
              card
              text-center
              card
              mt-5
              p-4
              mb-2
              bg-secondary bg-gradient
              text-white
              bg-opacity-25
            "
          >
            <div class="card-body">
              <h1 class="card-title mb-3">All Dojos</h1>
              {% for dojo in dojos %}
              <a href="/dojo/{{ dojo.id }}" class="card-text">{{ dojo.name }}</a
              ><br />
              {% endfor %}
              <a href="/ninjas" class="btn btn-primary mt-4 my-3">Add Ninja</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
