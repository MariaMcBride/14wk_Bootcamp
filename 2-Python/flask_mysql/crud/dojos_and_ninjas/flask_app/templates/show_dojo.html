<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Dojo Show</title>
  </head>
  <body class="bg-dark">
    <div class="container mx-auto mt-5 p-3 mb-2 text-white bg-opacity-25">
      <h1 class="mb-4 ps-2">{{ dojo.name }} Ninjas</h1>
      <table class="table table-dark table-hover">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
        </tr>
        {% for ninja in dojos.ninjas %}
        <tr>
          <td>{{ ninja.first_name }}</td>
          <td>{{ ninja.last_name }}</td>
          <td>{{ ninja.age }}</td>
        </tr>
        {% endfor %}
      </table>
      <a href="/" class="btn btn-primary mt-4">Home</a>
    </div>
  </body>
</html>
