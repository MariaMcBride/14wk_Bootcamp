<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Read (One)</title>
  </head>
  <body class="bg-dark">
    <div class="card container
      mx-auto
      mt-5
      p-3
      mb-2
      bg-secondary bg-gradient
      text-white
      bg-opacity-25">
      <h1 class="card-header">User {{ user.id }}</h1>
      <div class="card-body">
        <h5 class="card-title">Full Name: {{ user.first_name }} {{ user.last_name }}</h5>
        <p class="card-text">
          <p>Email: {{ user.email }}</p>
          <p>Created on: {{ user.created_at }}</p>
          <p>Last Updated on: {{ user.updated_at }}</p>
        </p>
        <div
            class="btn-group mt-4"
            role="group"
            aria-label="Basic example"
          >
            <a href="/user/edit/{{ user.id }}" class="btn btn-warning"
              >Edit</a
            >
            <a href="/user/delete/{{ user.id }}" class="btn btn-danger"
              >Delete</a
            >
          </div>
          <a href="/users" class="btn btn-primary mt-4 ms-2">Home</a>
      </div>
    </div>
  </body>
</html>
