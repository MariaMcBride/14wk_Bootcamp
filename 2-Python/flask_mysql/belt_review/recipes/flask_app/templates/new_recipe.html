<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Recipes</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <nav
        class="navbar navbar-dark text-white"
        style="background-color: #2062a7"
      >
        <div class="container-fluid px-4">
          <h1 class="">Welcome {{ user.first_name }}!</h1>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="/dashboard" class="btn btn-outline-light me-md-2"
              >Dashboard</a
            >
            <a href="/logout" class="btn btn-outline-light">Logout</a>
          </div>
        </div>
      </nav>
      <div class="body mx-auto mt-3 p-3 mb-2 text-white bg-opacity-25">
        <div class="row">
          <h3 class="ps-4">Add New Recipe</h3>
          <div class="col">
            <form action="/recipes/create" method="post" class="p-3">
              <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" name="description"></textarea>
              </div>
              <div class="mb-3">
                <label for="instructions" class="form-label"
                  >Instructions:</label
                >
                <textarea class="form-control" name="instructions"></textarea>
              </div>
              <input
                type="submit"
                value="Add New Recipe"
                class="btn btn-success mt-4"
              />
          </div>
          <div class="col">
              <div class="mb-3 col-sm-6 ms-3 p-3">
                <label for="date" class="form-label">Date Made On:</label>
                <input type="date" name="date_made" class="form-control" />
              </div>
              <fieldset class="row mb-3 ms-3 ps-1">
                <legend class="col-form-label col-sm-3 pt-0">
                  Under 30 minutes:
                </legend>
                <div class="col-sm-4">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="under_30"
                      id="1"
                      value="1"
                    />
                    <label class="form-check-label ps-2" for="1"> Yes </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="under_30"
                      id="2"
                      value="0"
                    />
                    <label class="form-check-label ps-2" for="2"> No </label>
                  </div>
                </div>
              </fieldset>
              {% for error in
              get_flashed_messages(category_filter=['recipe']) %}
              <p class="alert alert-danger {{ recipe }}">{{ error }}</p>
              {% endfor %}
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
