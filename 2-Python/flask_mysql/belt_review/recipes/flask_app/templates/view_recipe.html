<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Recipes</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <nav
        class="navbar navbar-dark text-white"
        style="background-color: #2062a7"
      >
        <div class="container-fluid px-4">
          <h1 class="">Welcome {{ user.first_name }}!</h1>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="/dashboard" class="btn btn-outline-light me-md-2">Dashboard</a>
            <a href="/logout" class="btn btn-outline-light">Logout</a>
          </div>
        </div>
      </nav>
      <div class="mx-auto mt-3 p-3 mb-2 text-white bg-opacity-25">
        <div class="card container
          mx-auto
          mt-5
          p-3
          mb-2
          bg-secondary bg-gradient
          text-white
          bg-opacity-25">
          <h1 class="card-header">{{ recipe.name }}</h1>
          <div class="card-body">
            <p class="card-text">
              <p>Description: {{ recipe.description }}</p>
              <p>Under 30 minutes: {{ recipe.under_30 }}</p>
              <p>Instructions: {{ recipe.instructions }}</p>
              <p>Date Made: {{ recipe.date_made }}</p>
            </p>
        </div>
      </div>
    </div>
  </body>
</html>
