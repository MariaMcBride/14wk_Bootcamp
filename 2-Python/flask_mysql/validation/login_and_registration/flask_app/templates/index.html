<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Register / Login</title>
  </head>
  <body class="bg-dark">
    <div class="container-md">
      <div class="row">
        <div class="col-sm-6">
          <div
            class="
              card
              mt-5
              p-4
              mb-2
              bg-secondary bg-gradient
              text-white
              bg-opacity-25
            "
          >
            <div class="card-body">
              <h1 class="card-title mb-4">Register</h1>
              <form action="/register" method="post">
                {% for error in
                get_flashed_messages(category_filter=['register']) %}
                <p class="alert alert-danger {{ register }}">{{ error }}</p>
                {% endfor %}
                <div class="mb-3">
                  <label for="first_name" class="form-label">First Name:</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    id="first_name"
                    name="first_name"
                  />
                  <label for="last_name" class="form-label">Last Name:</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    id="last_name"
                    name="last_name"
                  />
                  <label for="email" class="form-label">Email:</label>
                  <input
                    type="email"
                    class="form-control mb-2"
                    id="email"
                    name="email"
                  />
                  <label for="password" class="form-label">Password:</label>
                  <input
                    type="password"
                    class="form-control mb-3"
                    id="password"
                    name="password"
                  />
                  <label for="confirm_password" class="form-label"
                    >Confirm Password:</label
                  >
                  <input
                    type="password"
                    class="form-control mb-3"
                    id="confirm_password"
                    name="confirm_password"
                  />
                  <input
                    type="submit"
                    value="Register"
                    class="btn btn-primary mt-4"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div
            class="
              card
              mt-5
              p-4
              mb-2
              bg-secondary bg-gradient
              text-white
              bg-opacity-25
            "
          >
            <div class="card-body">
              <h1 class="card-title mb-4 .text-success">Login</h1>
              <form action="/login" method="post">
                {% for error in get_flashed_messages(category_filter=['login'])
                %}
                <p class="alert alert-danger {{ login }}">{{ error }}</p>
                {% endfor %}
                <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input
                    type="email"
                    class="form-control mb-2"
                    id="email"
                    name="email"
                  />
                  <label for="password" class="form-label">Password:</label>
                  <input
                    type="password"
                    class="form-control mb-3"
                    id="password"
                    name="password"
                  />
                  <input
                    type="submit"
                    value="Login"
                    class="btn btn-success mt-4"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
