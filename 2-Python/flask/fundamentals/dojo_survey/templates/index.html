{% extends "base.html" %} {% block title %}Dojo Survey{% endblock %} {% block
content %}
<div class="form-body">
  <div class="row">
    <div class="form-holder">
      <div class="form-content">
        <div class="form-items">
          <h3>Dojo Survey</h3>
          <form
            action="/process"
            method="post"
            class="requires-validation"
            novalidate
          >
            <div class="col-md-12">
              <label for="name">Name:</label>
              <input
                class="form-control"
                type="text"
                name="name"
                placeholder="Full Name"
                required
              />
            </div>

            <div class="col-md-12">
              <label for="form-select">Dojo Location:</label>
              <select name="location" class="form-select mt-3" required>
                <option selected disabled value="">
                  -- Select a Location --
                </option>
                <option>Online</option>
                <option>Bellevue, WA</option>
                <option>Boise, ID</option>
                <option>Chicago, IL</option>
                <option>Los Angeles, CA</option>
                <option>Silicon Valley, CA</option>
              </select>
            </div>

            <div class="col-md-12">
              <label for="form-select">Favorite Language:</label>
              <select name="language" class="form-select mt-3" required>
                <option selected disabled value="">
                  -- Select a Language --
                </option>
                <option>HTML & CSS</option>
                <option>JavaScript</option>
                <option>Python</option>
                <option>Java</option>
                <option>C++</option>
                <option>C#</option>
                <option>Ruby</option>
              </select>
            </div>

            <div class="radio col-md-12 mt-3">
              <label class="mb-3 mr-1" for="gender">Gender: </label>

              <input
                type="radio"
                class="btn-check"
                name="gender"
                id="male"
                autocomplete="off"
                required
              />
              <label class="btn btn-sm btn-outline-secondary" for="male"
                >Male</label
              >

              <input
                type="radio"
                class="btn-check"
                name="gender"
                id="female"
                autocomplete="off"
                required
              />
              <label class="btn btn-sm btn-outline-secondary" for="female"
                >Female</label
              >

              <input
                type="radio"
                class="btn-check"
                name="gender"
                id="non-binary"
                autocomplete="off"
                required
              />
              <label class="btn btn-sm btn-outline-secondary" for="non-binary"
                >Non-binary</label
              >
            </div>

            <div class="form-group">
              <label for="textarea">Comments (optional):</label>
              <textarea
                name="textarea"
                class="form-control"
                rows="3"
              ></textarea>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" />
              <label class="form-check-label">Save my information</label>
            </div>

            <div class="form-button mt-3">
              <a href="/process" class="btn btn-primary">Submit</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
