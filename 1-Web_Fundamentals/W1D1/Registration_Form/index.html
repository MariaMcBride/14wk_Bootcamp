<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="/made_up_server.php" method="post">
      <div>
        <label for="first-name">First Name: *</label>
        <input type="text" name="first-name" id="first-name" />
      </div>
      <div>
        <label for="last-name">Last Name: *</label>
        <input type="text" name="last-name" id="last-name" />
      </div>
      <div>
        <label for="email">Email Address: *</label>
        <input type="text" name="email" id="email" />
      </div>
      <div>
        <label for="password">Password: *</label>
        <input type="password" name="password" id="password" />
      </div>
      <div>
        <label for="confirm-password">Confirm Password: *</label>
        <input type="password" name="confirm-password" id="confirm-password" />
      </div>
      <div>
        <label for="dob">Birthday:</label>
        <input type="date" name="dob" id="dob" />
      </div>
      <div>
        Gender Identity:<br />
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="non-binary" value="non-binary" />
        <label for="non-binary">Non-binary</label>
        <input type="radio" name="gender" id="abstain" value="abstain" />
        <label for="abstain">I prefer not to answer</label>
      </div>
      <div>
        <label for="description">A short description about myself:</label><br />
        <textarea
          name="description"
          id="description"
          cols="32"
          rows="3"
        ></textarea>
      </div>
      <div>
        <label for="language">Favorite Language:</label>
        <select name="language" id="language">
          <option value="javascript">JavaScript</option>
          <option value="java">Java</option>
          <option value="python">Python</option>
          <option value="c#">C#</option>
          <option value="c++">C++</option>
          <option value="php">PHP</option>
          <option value="c.">C.</option>
        </select>
      </div>
      <div>
        <input type="checkbox" name="updates" id="updates" value="updates" />
        <label for="updates"
          >Yes, I would like to receive periodic email updates</label
        >
      </div>
      <input type="submit" value="Create Account" />
      <div>* Indicates a required field</div>
    </form>
  </body>
</html>
