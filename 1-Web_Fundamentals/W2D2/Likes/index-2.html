<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style-2.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Network</h1>
      </div>
      <h1 class="title">Your Feed</h1>
      <div class="content flex jstfy">
        <div class="col-1">
          <div class="user bdr">
            <img src="user-circle.png" alt="user avatar" />
            <p><a href="#">Add an avatar</a></p>
            <h2>Jane Doe</h2>
          </div>
        </div>
        <div class="col-2">
          <div class="feed bdr">
            <div class="name flex align">
              <h2>Neil M</h2>
              <ul class="likes flex align">
                <li class="counter"><span id="count1">9</span> like(s)</li>
                <li>
                  <button class="btn bdr" onclick="like1('#count1')">
                    Like
                  </button>
                </li>
              </ul>
            </div>
            <p>
              I just set up this new discord bot, let me know what you all
              think.
              <a href="#">link</a>
            </p>
          </div>
          <div class="feed bdr">
            <div class="name flex align">
              <h2>Nichole K</h2>
              <ul class="likes flex align">
                <li class="counter"><span id="count2">12</span> like(s)</li>
                <li>
                  <button class="btn bdr" onclick="like2('#count2')">
                    Like
                  </button>
                </li>
              </ul>
            </div>
            <p>Just finished my <a href="#">next comic</a>, check it out.</p>
          </div>
          <div class="feed bdr">
            <div class="name flex align">
              <h2>Jim R</h2>
              <ul class="likes flex align">
                <li class="counter"><span id="count3">9</span> like(s)</li>
                <li>
                  <button class="btn bdr" onclick="like3('#count3')">
                    Like
                  </button>
                </li>
              </ul>
            </div>
            <p>
              I can't stop listening to the <a href="#">new album.</a> Who else
              is liking it?
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="script-2.js"></script>
  </body>
</html>
